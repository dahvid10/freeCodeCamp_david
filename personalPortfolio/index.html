<!DOCTYPE html>
<html>
    <head>
        <title>Personal Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <!-- font-awesome has libraries of icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    </head>
    <body>
        <!-- welcome page -->
        <section id="welcome-section">
            <h1 id="intro">Hi I am David</h1>
            <p>an engineer</p>
        </section>
        <!-- projects page -->
        <section id="projects">
            <h1 id="projects-header">These are some of my projects</h1>
            <!-- place projects in grid as weblinks -->
            <div class="project-grid">
                <!-- tribute project: Dr. John Magufuli -->
                <a
                    href="https://codepen.io/dahvid10/full/zYZYbMe"
                    target="_blank"
                    class="project-tile"
                >
                    <img
                        class="project-image"
                        
                        src="https://raw.githubusercontent.com/dahvid10/freeCodeCamp_david/main/personalPortfolio/tributePageImage.JPG"
                        alt="tribute page image"
                    />
                    <p class="project-title"><span class="pound">#</span> Tribute Page</p>
                </a>
                <!-- survey form: football training -->
                <a
                    href="https://codepen.io/dahvid10/full/GRWJrRz"
                    target="_blank"
                    class="project-tile"
                >
                    <img
                        class="project-image"
                        src="https://raw.githubusercontent.com/dahvid10/freeCodeCamp_david/main/personalPortfolio/footballTrainingSurveyFormPage.JPG"
                        alt="football training survey form"
                    />
                    <p class="project-title"><span class="pound">#</span> Survey Form</p>
                </a>
                <!-- product landing project: cleats and tech -->
                <a
                    href="https://codepen.io/dahvid10/full/qBrNmVz"
                    target="_blank"
                    class="project-tile"
                >
                    <img
                        class="project-image"
                        src="https://raw.githubusercontent.com/dahvid10/freeCodeCamp_david/main/personalPortfolio/trueTechniquesPage.JPG"
                        alt="product landing page for company called True Techniques"
                    />
                    <p class="project-title"><span class="pound">#</span> Product Landing Page</p>
                </a>
            </div>
        </section>
        <!-- connect page to share methods of communicating with me -->
        <section id="connect">
            <h1>Let's connect</h1>
            <div id="contacts">
                <!-- email -->
                <a id="email" class="contacts" href="mailto:david.mkoji@gmail.com">
                    <i class="fas fa-at"></i> Send an e-mail
                </a>
                <!-- GitHub -->
                <a id="profile-link" class="contacts" target="_blank" href="https://github.com/dahvid10">
                    <i class="fab fa-github fa-lg"></i>
                    GitHub
                </a>
                <!-- phone -->
                <a id="phone" class="contacts" href="tel:850-284-9938">
                    <i class="fas fa-phone-alt"></i>
                    Call/Text
                </a>
            </div>
        </section>
        <!-- navigation bar for easy access to pages: welcome, projects, contact -->
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#connect">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
